<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!-- <script src="../static/script/source.js"></script> -->
   
</head>
<body>
    <section id="signUp-container">
        <form method="POST" action="" class="form needs-validation" id="register-form" novalidate>
            <h3 class="form-heading">sign up</h3>
            <div class="spacer"></div>
            </div>
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input
                    class="form-control email"
                    name="emailRegister"
                    placeholder="Ex: email@gmail.com"
                    type="email"
                    required
                />
                <div class="invalid-feedback text-start">
                </div>
            </div>
            <div class="form-group" style="flex-direction: row; justify-content: space-between;">
                <div class="first-name">
                    <label for="first-name" class="form-lable">First name</label>
                    <input
                        class="form-control"
                        name="firstName"
                        placeholder="..."
                        type="text"
                        required
                    />
                    <div class="invalid-feedback text-start">
                    </div>
                </div>
                <div class="last-name">
                    <label for="last-name" class="form-lable">Last name</label>
                    <input
                        class="form-control"
                        name="lastName"
                        placeholder="..."
                        type="text"
                        required
                    />
                    <div class="invalid-feedback text-start">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone-number" class="form-lable">Phone number</label>
                <input
                    class="form-control phone-number"
                    name="phoneNumber"
                    placeholder="Enter phone number"
                    type="text"
                    required
                />
                <div class="invalid-feedback text-start">
                </div>
            </div>    
            <div class="form-group">
                <label for="passwordRegister" class="form-lable">password</label>
                <input
                    class="form-control password-register"
                    name="passwordRegister"
                    placeholder="Enter password"
                    type="password"
                    required
                />
                <div class="invalid-feedback text-start">
                </div>
            </div>
            </div>
            <p class="switch-login-form">
                Already have an account <a href="">Login</a>
            </p>
            <button class="form-submit" type="submit" name="submit_register">Sign up</button>
            <div class="form-close"><i class="bx bx-x"></i></div>
        </form>
    </section>

    <section id="login-container">
        <div class="login-logo">
            <p class="logo">
                <div class="">
                    <img style="width: 100%;" src="../imgs/logo.png" alt="">
                  </div>
            </p>
            <h4>Hãng Xe Việt Nam Chất Lượng</h4>
        </div>
        <div>
            <form method="POST" action="" class="form needs-validation" id="login-form" novalidate>
                <h3 class="form-heading">Login</h3>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="email" class="form-lable"
                        >Email</label
                    >
                    <input
                        class="form-control user-name"
                        name="emailLogin"
                        placeholder="Enter email"
                        type="email"
                        value=""
                        required
                    />
                    <div class="invalid-feedback text-start">
                      </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-lable"
                        >Password</label
                    >
                    <input
                        class="form-control password"
                        name="passwordLogin"
                        placeholder="Enter password"
                        type="password"
                        required
                    />
                    <div class="invalid-feedback text-start">
                    </div>
                </div>
                <p class="switch-register-form">
                    Don’t have an account? <a href="#">Sign up</a>
                </p>
                <button class="form-submit" type="submit" name="submit_login">Login</button>
            </form>
        </div>
    </section>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/source.js"></script>
   
</body>

</html>
