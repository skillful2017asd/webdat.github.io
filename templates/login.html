<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">

</head>
<body>
    <section id="signUp-container">
        <form class="form">
            <h3 class="form-heading">Đăng Ký</h3>
            <div class="spacer"></div>
            </div>
            <div class="form-group">
                <label class="form-lable">Email</label>
                <input
                    class="form-control email"
                    name="emailRegister"
                    placeholder="Ex: email@gmail.com"
                    type="email"
                    required
                />
                <span class="error-message erroremail"></span>
                </div>
            </div>
            <div class="form-group">
                    <label class="form-lable">Tên</label>
                    <input
                        class="form-control"
                        name="firstName"
                        placeholder="Nhập tên"
                        type="text"
                        required
                    />
                    <span class="error-message errorname"></span>
            </div>
            <div class="form-group">
                <label class="form-lable">Số điện thoại</label>
                <input
                    class="form-control phone-number"
                    name="phoneNumber"
                    placeholder="Nhập số điện thoại"
                    type="text"
                    required
                />
                <span class="error-message errorphone"></span>
            </div>    
            <div class="form-group">
                <label class="form-lable">Mật khẩu</label>
                <input
                    class="form-control password-register"
                    name="passwordRegister"
                    placeholder="Nhập mật khẩu"
                    type="password"
                    required
                />
                <span class="error-message errorpass"></span>
            </div>
            </div>
            <p class="switch-login-form">
                Bạn đã có tài khoảng? <a href="../templates/login.html">Đăng nhập</a>
            </p>
            <button class="form-submit" type="submit" name="submit_register">Đăng ký</button>
        </form>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../scripts/check.js"></script>
</body>

</html>
